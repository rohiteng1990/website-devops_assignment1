apiVersion: apps/v1
kind: Deployment
metadata: 
  name: custom-deployment
  labels:
    app: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers: 
      - name: website
        image: rohiteng90/websiteimage
        ports:
        - containerPort: 80
